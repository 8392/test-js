<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="num1">
	<select id="operator">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input type="text" id="num2">
	<button id="eq">=</button>
	<input type="text" id="result" readonly="readonly">

	<script>
		document.getElementById("eq").onclick = function(){
			// 获取两个操作数
			var _num1 = Number(document.getElementById("num1").value),
				_num2 = Number(document.getElementById("num2").value);
			// 获取运算符
			var _operator = document.getElementById("operator").value;

			var result; // 保存计算结果的变量
			// 判断运算符，执行运算操作
			switch(_operator) {
				case "+":
					result = _num1 + _num2;
					break;
				case "-":
					result = _num1 - _num2;
					break;
				case "*":
					result = _num1 * _num2;
					break;
				case "/":
					result = _num1 / _num2;
					break;
				case "%":
					result = _num1 % _num2;
					break;
			}
			// 显示计算结果
			document.getElementById("result").value = result.toFixed(2);
		}

</body>
