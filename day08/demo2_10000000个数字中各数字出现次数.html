		function fn(arr) {
			// 计数
			var count = [];
			// 将 count 数组初始化100个0
			for (var i = 0; i < 100; i++){
				count.push(0);
			}

			// 遍历 arr 数组，计算各元素值出现的次数
			arr.forEach(function(curr){
				// 记录 curr 出现次数
				count[curr]++;
			});
			// 返回 count 数组
			return count;
