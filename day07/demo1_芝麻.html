	<script>
		// 定义数组，保存每个格子中存入芝麻数量
		var count = new Array();
		// 定义数组，保存每个格子中芝麻重量
		var weight = new Array();
		// 循环，向数组中添加保存的元素
		for (var i = 0; i < 64; i++) {
			// 各格子芝麻数量
			count.push(Math.pow(2, i));
			// 各格子芝麻重量
			weight.push(count[i] * 0.00001);
		}
		// 显示
		console.log(count);
		console.log(weight)

		// 总重量
		var total = 0;
		for (var i in weight) {
			total += weight[i];
		}
		console.log(total);
	</script>
