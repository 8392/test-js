<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		function map(arr) {
			// 新数组
			var newArray = [];
			// 遍历 arr 中每个元素，将增加 30% 后的结果放置到新数组中
			var i = 0,
				len = arr.length;
			for ( ; i < len; i++) {
				newArray.push( arr[i] * 1.3 );
			}
			// 返回新数组
			return newArray;
		}

		var array = [2,3,4,5,6];
		var result = map(array);
		console.log(array);
		console.log(result);
	</script>
</body>
</html>
