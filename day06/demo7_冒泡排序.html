	<script>

		var array = [82, 99, 55, 92, 67, 79, 87, 100, 70, 97];
		var N = array.length; 
		for (var i = 0; i < N - 1; i++) { // 轮数
			for (var j = 0; j < N - 1 - i; j++) { // 次数
				if (array[j] > array[j+1]) {
					var t = array[j];
					array[j] = array[j + 1];
					array[j + 1] = t;
				}
			}
		}
		console.log(array);
