<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 6．编写函数 norepeat(arr) 将数组的重复元素去掉，并返回新的数组
        
        // var newArr = [3, 7, 6, 1, 1, 2, 5];
        var arr=[];
        function fn(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=0;j<arr.length-1;j++){
                    if(arr[i] == arr[j]){
                        arr.splice(j+1,1);
                    }
                }
            }
            return arr;
        }
        var arr1 = [3, 7, 6, 1, 1, 3, 7, 3, 2, 5];
        
        console.log(fn(arr1));
    </script>
</body>
</html>
