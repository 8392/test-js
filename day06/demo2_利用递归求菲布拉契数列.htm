	<script>
		// 求指定num表示项的计算结果
		/*function fn(num) {
			if (num <= 2)
				return 1;

		}*/

		var count = 0;
		function fn(num) {
			count++;
			return num <= 2 ? 1 : fn(num - 1) + fn(num - 2);
		}

		console.time();
		console.log(fn(40));
		console.timeEnd();
		console.log("38项调用次数：" + count);

		/*fn(5) <==> fn(4) + fn(3)
		fn(10) <==> fn(9) + fn(8)
		fn(num) <==> fn(num-1) + fn(num-2)*/
