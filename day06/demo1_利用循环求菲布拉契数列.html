	<script>
		// 定义函数，求数列指定项
		function fn(num) {
			if (num <= 2)
				return 1;
			var i = 1, j = 1, r, k = 3;
			for ( ; k <= num; k++) {
				r = i + j;
				i = j;
				j = r;
			}
			return r;
		}


		console.time();
		console.log(fn(40));
		console.timeEnd();
