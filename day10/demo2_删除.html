<body>
	<h1>删除节点</h1>
	<button id="first">删除第一行</button>
	<button id="last">删除最后一行</button>

		<tr>

		<tr>

	<script>
		// 根据 id 查找元素
		function $(id){
			return document.getElementById(id);

		// 删除第一行
		$("first").onclick = function(){
			// 所有行 <tr> 的集合
			var trs = document.getElementsByTagName("tr");
			// 第一行 <tr>
			var _first = trs[0];
			// 删除
			_first.parentNode.removeChild(_first);
		}

		$("last").onclick = function(){
			// 表格 <table>
			var _tab = document.getElementsByTagName("tbody")[0];

			// 所有行 <tr> 的集合
			var trs = document.getElementsByTagName("tr");
			// 最后一行 <tr>
			var _last = trs[trs.length - 1];
			// 删除
			_tab.removeChild(_last);
		}
	</script>
</body>
