	<button id="copy">复制</button>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<div style="border:1px solid #f00;" id="box">
		
	</div>

	</script>

	<script>
		document.getElementById("copy").onclick = function(){
			// 获取ul DOM元素
			var _ul = document.getElementsByTagName("ul")[0];
			// 复制 ul
			var _copy = _ul.cloneNode(true);
			// 将复制后的 ul 添加到  div#box 中
			document.getElementById("box").appendChild(_copy);
		}
	</script>
</body>
</html>
